<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe?</h1>
    <div class="row">
      <div class="col-sm-4 box" data-row="0" data-index="0"></div>
      <div class="col-sm-4 box" data-row="0" data-index="1"></div>
      <div class="col-sm-4 box" data-row="0" data-index="2"></div>
    </div>
    <div class="row">
      <div class="col-sm-4 box" data-row="1" data-index="0"></div>
      <div class="col-sm-4 box" data-row="1" data-index="1"></div>
      <div class="col-sm-4 box" data-row="1" data-index="2"></div>
    </div>
    <div class="row">
      <div class="col-sm-4 box" data-row="2" data-index="0"></div>
      <div class="col-sm-4 box" data-row="2" data-index="1"></div>
      <div class="col-sm-4 box" data-row="2" data-index="2"></div>
    </div>
    <div class="winner">
    </div>
    <button id="clear" type="button" class="btn btn-warning">Reset Game</button>
  </body>
</html>
